events {
    # It's good practice to set this, though empty often works.
    worker_connections 1024;
}

http {
    # 1. FIXED: Include MIME types so CSS/JS load correctly
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Optional: Logs help you debug when things go wrong on EC2
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    server {
        listen 80;

        # 2. OPTIMIZATION: Compression makes your app load faster
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            
            # 3. CRITICAL: Support for React Router (SPA)
            # If file matches, serve it. If not, send index.html
            try_files $uri $uri/ /index.html;
        }

        location /api/ {
            # 4. CHECK THIS:
            # If your backend expects "/users", use the trailing slash: http://server:5000/
            # If your backend expects "/api/users", use: http://server:5000 (as you had it)
            proxy_pass http://server:5000;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}