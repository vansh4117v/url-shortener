version: "3.9"

services:
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    restart: always

  server:
    build: ./server
    ports:
      - "5000:5000"
    env_file:
      - ./server/.env
    depends_on:
      - redis
    restart: always

  client-build:
    build: 
      context: ./client
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
        VITE_BASE_URL: ${VITE_BASE_URL}
        VITE_SITE_NAME: ${VITE_SITE_NAME}
    volumes:
      - client-build:/usr/share/nginx/html

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - client-build:/usr/share/nginx/html
    depends_on:
      - server
      - client-build
    restart: always

volumes:
  redis-data:
  client-build: